<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div class="notes-container" ></div>
    <div class="create-textarea-container">
        <h2>New note</h2>
        <div class="controls">
            <label>
                <textarea class="create-textarea" placeholder="Add to note"></textarea>
            </label>
            <button id="add-button" disabled="disabled">ADD note</button>
        </div>
    </div>
    <div class="change-textarea-container" style="display: none">
        <h2>Change note</h2>
        <div class="controls">
            <label>
                <textarea class="change-textarea"></textarea>
            </label>
            <button id="save-button">Save note</button>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
